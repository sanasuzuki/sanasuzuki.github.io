<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>課題　鈴木紗奈</title>
    </head>
    <body>
    <script>
        function fizzbuzz(){
            for(i=1;i<=20;i++){
                if(i % 15 == 0){
                    console.log("FizzBuzz");
                    document.write("FizzBuzz</br>");
                }
                else if(i % 3 == 0){
                    console.log("Fizz");
                    document.write("Fizz</br>");
                }
                else if(i % 5 == 0){
                    console.log("Buzz");
                    document.write("Buzz</br>");
                }
                else{
                console.log(i);
                document.write(i+"</br>");
                }
            }
        }
        fizzbuzz();
        </script>
        </body>
        </html>
